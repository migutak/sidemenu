<!-- begin breadcrumb -->
<ol class="breadcrumb pull-right">
    <li class="breadcrumb-item"><a href="javascript:;">Home</a></li>
    <li class="breadcrumb-item active">Dashboard</li>
  </ol>
  <!-- end breadcrumb -->
  <!-- begin page-header -->
  <h1 class="page-header">Dashboard <small>Collection summary</small></h1>
  <!-- end page-header -->
  
  <!-- begin row -->
  <div class="row">
    <!-- begin col-6 -->
    <div class="col-lg-6">
      <!-- begin panel -->
      <div class="panel panel-inverse">
        <div class="panel-heading">
          <h4 class="panel-title">Basic Line Chart</h4>
        </div>
        <div class="panel-body">
          <div class="height-sm">
            <ngx-charts-line-chart
              [animations]="false"
              [scheme]="chartColor"
              [results]="chartData"
              [xAxis]="true"
              [yAxis]="true"
              [legend]="true"
              [showXAxisLabel]="true"
              [xAxisLabel]="'Census Date'"
              [showYAxisLabel]="true"
              [yAxisLabel]="'GDP Per Capita'"
              [roundDomains]="true"
              [autoScale]="true">
            </ngx-charts-line-chart>
          </div>
        </div>
      </div>
      <!-- end panel -->
    </div>
    <!-- end col-6 -->
    <!-- begin col-6 -->
    <div class="col-lg-6">
      <!-- begin panel -->
      <div class="panel panel-inverse">
        <div class="panel-heading">
          <h4 class="panel-title">Area Chart</h4>
        </div>
        <div class="panel-body">
          <div class="height-sm">
            <ngx-charts-area-chart-stacked
              [animations]="false"
              [scheme]="chartColor"
              [results]="areaChartData"
              [xAxis]="true"
              [yAxis]="true"
              [legend]="true"
              [showXAxisLabel]="true"
              [xAxisLabel]="'Census Date'"
              [showYAxisLabel]="true"
              [yAxisLabel]="'GDP Per Capita'">
            </ngx-charts-area-chart-stacked>
          </div>
        </div>
      </div>
      <!-- end panel -->
    </div>
    <!-- end col-6 -->
  </div>
  <!-- end row -->
  <!-- begin row -->
  <div class="row">

    <div class="col-lg-6">

            <ngx-charts-pie-chart

              [labels]="true"
              [doughnut]="false">

        </div>
      </div>
      <!-- end panel -->
    </div>
    <!-- end col-6 -->
